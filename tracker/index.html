<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Speedy tracker</title>
	<meta name="description" content="Speedy tracker">

	<link rel="stylesheet" href="style.css">

	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
	<div id='map'></div>

	<div id="fileupload">
		<form class="fileform">
			<input type="file" id="fileinp" name="fileinp" onchange="handleFiles(this.items)">
			<label>Drop gps data here</label>
		</form>
	</div>
	<div id="statistics">
		<p>Top speed: <span id="topSpeed">0</span>&nbsp;km/h</p>
		<p>Average speed: <span id="averageSpeed">0</span>&nbsp;km/h</p>
		<p>Total distance: <span id="distance">0</span>&nbsp;km</p>
		<p>Total time: <span id="totalTime">0</span>&nbsp;h</p>
	</div>

 	<script src="script.js"></script>
</body>
</html>
